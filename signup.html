    <section class="signup">
            <div class="container">
                <form class="signupform" action="./login.html">
                    <h1>Sign-Up</h1>
                    <div class="row">
                      <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="First name" required>
                      </div>
                      <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Last name">
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12">
                          <input id="phone" type="tel" class="form-control" placeholder="Phone Number" required>
                      </div>
                  </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <input class="pwd" type="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <input class="pwd" type="password" class="form-control" placeholder="Comfirm Password" required>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="dropdownCheck">
                      <label class="form-check-label" for="dropdownCheck">
                        I accept the Terms of Use & Privacy Policy.
                      </label>
                    </div>
                    </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12">
                    <button type="submit" class="btn btn-primary btn-block" onclick="return validate()">Sign in</button>
                      </div>
                    </div>
                  </form>
        </section>
